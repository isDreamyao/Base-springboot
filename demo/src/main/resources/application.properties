spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/lj?userSSL=true&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&rewriteBatchedStatements=TRUE&serverTimezone=GMT%2b8
spring.datasource.druid.username=root
spring.datasource.druid.password=
#��ʼ��ʱ�����������ӵĸ���
spring.datasource.druid.initial-size=10
#��С���ӳ�����
spring.datasource.druid.min-idle=5
#������ӳ�����
spring.datasource.druid.max-active=50
#��ȡ����ʱ���ȴ�ʱ��
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT?1?FROM?DUAL
spring.datasource.druid.test-while-idle=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#webstat
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
#statview
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.allow=127.0.0.1
spring.datasource.druid.stat-view-servlet.deny=192.168.88.171
#���ü��ҳ����ʵ�¼����
spring.datasource.druid.stat-view-servlet.login-username=root
#���ü��ҳ���������
spring.datasource.druid.stat-view-servlet.login-password=java
spring.datasource.druid.stat-view-servlet.reset-enable=false
#�Ƿ�����sll.ql��ѯ���
spring.ll.datasource.druid.filter.stat.log-slow-sql=true
#��SQLִ��ll.ʱ��
spring.ll.datasource.druid.filter.stat.slow-sql-millis=1




